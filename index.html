<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards Animation</title>
    <link rel="stylesheet" href="cards.css">
</head>

<body>
    <section class="card-list">
        <article class="card">
            <header class="card-header">
                <p>22 Septembre 2020</p>
                <h2>Lorem ipsum</h2>

            <div class="card-author">
                <a href="#" class="author-avatar">
                    <img src="avatar.jpg" alt="avatar">
                </a>
                <svg class="half-circle" viewBox="0 0 106 57">
                    <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
                </svg>
                <div class="author-name">
                    <div class="author-name-prefix">Author</div>
                    Simon Rousseau
                </div>
            </div>
        </article>
        <article class="card">
            <header class="card-header">
                <p>25 Septembre 2020</p>
                <h2>Lorem ipsum</h2>
            </header>
        </article>
        <article class="card">
            <header class="card-header">
                <p>28 Septembre 2020</p>
                <h2>Lorem ipsum</h2>
            </header>
        </article>
        <article class="card">
            <header class="card-header">
                <p>1 Octobre 2020</p>
                <h2>Lorem ipsum</h2>
            </header>
        </article>
        <article class="card">
            <header class="card-header">
                <p>3 Octobre 2020</p>
                <h2>Lorem ipsum</h2>
            </header>
        </article>
        <article class="card">
            <header class="card-header">
                <p>5 Octobre 2020</p>
                <h2>Lorem ipsum</h2>
            </header>
        </article>
    </section>
</body>

</html>
